// Movement:
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind CTRL "+movedown"

// Inventory and useTargets:
//bind z "invprev"
//bind x "invnext"
bind e "+usetarget"
bind g "invuse"
//bind v "inven"

// Weaponry:
bind MOUSE1 "+fire_prim"
bind MOUSE2 "+fire_sec"
bind r "+reload"
bind MWHEELUP "weapnext"
bind MWHEELDOWN "weapprev"

// Developer Tools(Alias/Keys):
// Aliases:
alias whereami "echo $cl_viewpos $cl_viewdir"
// Keys:
bind KP_LEFTARROW "$cl_clusterthere; show_pvs"
bind KP_END "noclip"
bind KP_DOWNARROW "god"
bind KP_INS "give all"
bind / "next_sun"

// Scoreboard:
bind TAB "score"

// Menu/Shortcut Keys:
bind F1 "help"
bind F2 "pushmenu savegame"
bind F3 "pushmenu loadgame"
bind F4 "pushmenu options"
bind F5 "pushmenu video"
bind F6 "save quick"
bind F7 "pushmenu sound"
bind F8 "pushmenu players"
bind F9 "load quick"
bind F10 "pushmenu quit"
bind F11 "pushmenu editor_rmaterial"
bind F12 "screenshot"

// Default cvar settings:
seta cl_run "1"
seta freelook "1"
seta con_scale "1"
