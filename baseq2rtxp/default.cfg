//
// KEY BINDINGS
//

unbindall

bind ' "inven_drop"
bind 1 "use fists"
bind 2 "use pistol"

// Developer Tools(Alias/Keys):
// Aliases:
alias whereami "echo $cl_viewpos $cl_viewdir"
// Keys:
bind KP_LEFTARROW "$cl_clusterthere; show_pvs"
bind KP_END "noclip"
bind KP_DOWNARROW "god"
bind KP_INS "give all"
bind / "next_sun"

//
// CHARACTER CONTROLS
//
bind    ENTER       invuse
bind	BACKSPACE   invdrop	
bind    SHIFT 		+speed

bind    w           "+forward"
bind    UPARROW     +forward
bind    s           "+back"
bind    DOWNARROW   +back
bind    a           "+moveleft"
bind    LEFTARROW   +left
bind    d           "+moveright"
bind    RIGHTARROW  +right

bind    CTRL        +movedown
bind    SPACE       +moveup 


//
// MOUSE OPTIONS
//
bind    MOUSE1      "+fire_prim"
bind    MOUSE2      "+fire_sec"
bind    r           "+reload"
bind    MWHEELUP    "weapnext"
bind    MWHEELDOWN  "weapprev"
bind    \           +mlook

//
// CLIENT ENVIRONMENT COMMANDS
//
bind    TAB         "score"
bind    PAUSE       "pause"
bind    ESCAPE      "togglemenu"
bind    ~           "toggleconsole"
bind    `           "toggleconsole"

bind    t           "messagemode"
bind    INS         +klook

bind    F1          "help"
bind	F2			"menu_savegame"
bind	F3			"menu_loadgame"
bind	F4			"menu_keys"
bind	F5			"menu_startserver"
bind	F6			"echo Quick Saving...; wait; save quick"
bind	F9			"echo Quick Loading...; wait; load quick"
bind	F10			"menu_quit"
bind    F11         "pushmenu editor_rmaterial"
bind	F12			"screenshot"


//
// DEFAULT CVARS
//
set viewsize		100
set	vid_fullscreen	1
set win_noalttab	0
set sensitivity     3
set crosshair		1
set cl_run			0
set hand			0
set m_pitch         0.022
set m_yaw           0.022
set m_forward       1
set m_side          0.8
set lookspring		1
set lookstrafe		0


//----------------------------------------------
//
// userinfo
//

set name Q2RTXP
set skin male/grunt

//----------------------------------------------
//
// q2rtxp +set dedicated 1
// will run this command if no other +map is included
//
alias	dedicated_start	"map q2rtxp_dev_cm_materials"
